---
name: CI

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Super-Linter
        uses: github/super-linter@v3.14.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
